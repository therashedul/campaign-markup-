	<meta charset="utf-8">

<body>
	<div class="wrapper">
	<section id="homeTopLeftIcon">
		<div class="container-fluid">
			<div class="row justify-right text-left ">
				<div class="col-md-12 mt-3 ">
					<div class="arrow-icon">
						<a href="index.html">
							<i class="fa-solid fa-arrow-left"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="TopProgresbar">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-12 mt-3 ">
					<div class="progress-bar-container">
						<div class="progress-bar-indicator" style="width:60%"></div>
					</div>
					</a>
				</div>
			</div>
		</div>
	</section>
	<section id="questionPanel" style="margin-top:3%; margin-bottom:15%;  ">
		<div class="container-fluid">
			<div class="row ">
				<div class="col-md-12">
					<div class="question overflow-hidden mb-3" style="font-size: 24px;">
						Q: মারইয়াম (আ.) কোন গাছ ধরে নাড়া দিয়েছিলেন?
					</div>
					<form>
						<!-- ----------------------------------------------- -->
						<div class="radio-toolbar">
							<input type="radio" name="result" value="a"  id="questionA" onchange="isChecked()">
							<!-- <input type="radio" id="questionA" name="result" value="a" checked> -->
							<label for="questionA">	A.&nbsp;বরই গাছ</label>
						
							<input type="radio" id="questionB" name="result" value="b" onchange="isChecked()">
							<label for="questionB">B.&nbsp;খেজুর গাছ</label>
						
							<input type="radio" id="questionC" name="result" value="c" onchange="isChecked()">
							<label for="questionC">C.&nbsp;লাউ গাছ</label> 
							
							<input type="radio" id="questionD" name="result" value="d" onchange="isChecked()">
							<label for="questionD">D.&nbsp;ক্যাকটাস গাছ</label> 
						</div>
						<div class="col-md-12 text-center mt-3 submit-btn">
							<button type="submit" class="btn submit-txt" id="changeBtn" >Submit</button>
						</div>
						<!-- countdown -->
						<div id="countdown" class="text-center mt-3"></div>

						
					</form>
					<!-- form -->
					
				</div>
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
				<script src="assets/js/jquery.countdown360.js" type="text/javascript" charset="utf-8"></script>				
					<script type="text/javascript" charset="utf-8">
						var countdown = $("#countdown").countdown360({
							radius: 55,
							seconds: 30,
							autostart: true,
							onComplete: function () { console.log('done') }
						});
						countdown.start();

						// ------------------ submit btn disable and enable---------------------
						document.getElementById("changeBtn").disabled = true;
						let submitBntInactiveStyles = "border: 1px solid #E1E1E1; width:100% ; border-radius: 20px; background-color: #E1E1E1; color: #000;";					
						let submitBntActiveStyles = "background-color: #007F5F;   color: #fff; width:100% ; border-radius: 20px; border: 1px solid #007F5F; display:block; ";					
						document.querySelector("#changeBtn").style = submitBntInactiveStyles;
						var chkA = document.getElementById("questionA");
						var chkB = document.getElementById("questionB");
						var chkC = document.getElementById("questionC");
						var chkD = document.getElementById("questionD");
						var btnchk = document.getElementById("changeBtn").style;
						
						function isChecked(){
								if(chkA.checked){
									document.getElementById("changeBtn").disabled = false;
									document.querySelector("#changeBtn").style = submitBntActiveStyles;
								}else if(chkB.checked){
									document.getElementById("changeBtn").disabled = false;
									document.querySelector("#changeBtn").style = submitBntActiveStyles;
								}else if(chkC.checked){
									document.getElementById("changeBtn").disabled = false;
									document.querySelector("#changeBtn").style = submitBntActiveStyles;
								}else if(chkD.checked){
									document.getElementById("changeBtn").disabled = false;
									btnchk.backgroundColor   ="#007F5F";
									btnchk.color   = "#fff";
									btnchk.width   = "100%";
									btnchk.borderRadius   = "20px";
									btnchk.MozBorderRadius   = "20px";
									btnchk.WebkitBorderRadius   = "20px";
									btnchk.display   = "block";
								}
								else{
									btnchk.display   = "none";
								}
							}						
					</script>									
			</div>
			<!-- =================== -->
		</div>
	</section>
</div>
</body>

</html>
